<div class="gift4you-wrapper">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{$wa_app_static_url}plugins/gift4you/css/gift4you.css">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="mb-4 fw-bold">Подарок для вас!</h1>
                <p class="mb-4 text-muted">Нажмите кнопку, чтобы получить случайный подарок из специального списка товаров.</p>
                <button class="btn btn-primary btn-lg px-5 gift4you-spin-btn" data-spin-url="{$spin_url|escape}">
                    Крутить
                </button>
                <div class="gift4you-alert mt-3 alert alert-danger d-none"></div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card shadow-sm d-none gift4you-card">
                    <img src="" alt="" class="card-img-top gift4you-image" style="display: none;">
                    <div class="card-body text-center">
                        <h5 class="card-title gift4you-name"></h5>
                        <p class="card-text gift4you-price text-primary fw-semibold"></p>
                        <a href="#" target="_blank" class="btn btn-outline-primary gift4you-link">Подробнее</a>
                    </div>
                    <div class="card-footer border-top bg-light">
                        <form class="gift4you-form" novalidate>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Ваш email" required>
                                <button class="btn btn-success" type="submit">Получить на почту</button>
                            </div>
                            <div class="invalid-feedback d-block small text-muted mt-2" style="display:none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="{$wa_app_static_url}plugins/gift4you/js/gift4you.js"></script>
    <script>
        window.gift4youConfig = {
            spinUrl: '{$spin_url|escape}',
            mailUrl: '{$mail_url|escape}'
        };
    </script>
</div>
